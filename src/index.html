<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./jquery-ui.css" rel="stylesheet" />

        <form class="row g-3 justify-content-center mt-5" id="newtodo_form">
            <div class="col-6">
                <input type="text" class="form-control" id="newtodo_form_text" placeholder="Введите новую задачу..." />

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="newtodo_form_button" disabled>Добавить задачу</button>

        </form>
        <div class="container">
            <div class="row" id="todo_list"></div>
        </div>

        <script src="script.js"></script>
